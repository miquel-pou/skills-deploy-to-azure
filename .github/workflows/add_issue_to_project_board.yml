name: Learning GitHub Script
on:
  issues:
    types: [opened]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Comment on new issue
      uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
            github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "ðŸŽ‰ You've created this issue comment using GitHub Script!!!"
            })

    - name: Add issue to project board
      if: contains(github.event.issue.labels.*.name, 'bug')
      uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const projectId = 1;

          const columns = await github.projects.listColumns({
            project_id: projectId
          });

          const todoColumn = columns.data.find(c => c.name === 'Todo');
    
          if (!todoColumn) {
            throw new Error('La columna Todo no existe');
          }    

          console.log('Column ID:', todoColumn.id);
          
          github.projects.createCard({
            column_id: todoColumn,
            content_id: context.payload.issue.id,
            content_type: "Issue"
          });

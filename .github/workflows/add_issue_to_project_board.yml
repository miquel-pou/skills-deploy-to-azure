name: Learning GitHub Script
on:
  issues:
    types: [opened]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Comment on new issue
      uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
            github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "ðŸŽ‰ You've created this issue comment using GitHub Script!!!"
            })

    - name: Add issue to project board
      if: contains(github.event.issue.labels.*.name, 'bug')
      uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
            const projectName = 'Test Project';
            const columnName = 'Todo';

            // 1. Obtener proyectos del repositorio
            const projects = await github.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const project = projects.data.find(p => p.name === projectName);
            if (!project) {
              throw new Error(`Proyecto "${projectName}" no encontrado`);
            }

            // 2. Obtener columnas del proyecto
            const columns = await github.projects.listColumns({
              project_id: project.id
            });

            const column = columns.data.find(c => c.name === columnName);
            if (!column) {
              throw new Error(`Columna "${columnName}" no encontrada`);
            }

            // 3. Crear la card en la columna
            await github.projects.createCard({
              column_id: column.id,
              content_id: context.payload.issue.id,
              content_type: 'Issue'
            });

            console.log(`Issue aÃ±adida a ${projectName} â†’ ${columnName}`);
